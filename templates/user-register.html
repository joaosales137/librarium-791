<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Marcus Vinícius Contes Calça">
    <meta name="description" content="Software de Gestão de Biblioteca">

    <title>Cadastro de Usuário</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Conteúdo principal -->
    <div class="container-fluid px-0">

        <!-- Menu de Navegação -->
        <div class="row">

            <div class="col-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">

                        <!-- Logotipo -->
                        <a class="navbar-brand" href="#"><b>Librarium</b></a>

                        <!-- Botão de sanduíche (Mobile) -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Itens do menu de navegação -->
                        <div class="collapse navbar-collapse" id="navbarScroll">

                            <ul class="navbar-nav me-auto my-2 navbar-nav-scroll">

                                <!-- Livros -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Livros</a>
                                </li>

                                <!-- Usuários (Leitores e Bibliotecários) -->
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Usuários</a>
                                </li>

                                <!-- Empréstimo -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Empréstimo</a>
                                </li>

                                <!-- Devolução -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Devolução</a>
                                </li>

                            </ul>

                            <!-- Logout do usuário -->
                            <form class="d-flex" role="search">
                                <button class="btn btn-outline-dark" type="submit">Sair</button>
                            </form>

                        </div>
                    </div>
                </nav>
            </div>

        </div>

        <!-- Conteúdo da página da web -->
        <div class="row d-flex justify-content-center">

            <div class="col-sm-11 col-lg-6 card p-5 my-5">

                <!-- Título do formulário -->
                <h3 class="card-title mb-3">Cadastro de Usuário</h3>

                <form>

                    <!-- Nome -->
                    <div class="form-group mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                    <!-- CPF -->
                    <div class="form-group mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>

                    <!-- Data de Nascimento -->
                    <div class="form-group mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                    </div>

                    <!-- Endereço -->
                    <div class="form-group mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>

                    <!-- Telefone -->
                    <div class="form-group mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>

                    <!-- E-mail -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <!-- Tipo de Usuário -->
                    <div class="form-group mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                        <select class="form-control" id="tipoUsuario" name="tipoUsuario">
                            <option value="leitor">Leitor</option>
                            <option value="bibliotecario">Bibliotecário</option>
                        </select>
                    </div>

                    <!-- Botão de envio do formulário-->
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>

            </div>

        </div>

    </div>

    <!-- Java Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
